{% if site.portfolio %}
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <h3 class="section-subheading text-muted">...</h3>
            </div>
        </div>
        <div class="row">
            {% for p in site.portfolio %}
            <div class="col-lg-{{ site.portfolio_cols }} col-md-{{ site.portfolio_cols }} col-xs-12 portfolio-item">
                <a href="{{ p.url }}" class="portfolio-link" target="_blank">
                    <img src="{{ p.logo }}" class="img-responsive" alt="{{ p.name }}">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ p.name }}</h4>
                    <p class="text-muted">{{ p.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endif %}
