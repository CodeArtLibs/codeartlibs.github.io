{% if site.team %}
<section id="team">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Team</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row text-center">
        {% for person in site.team %}
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="{{ person.icon }} fa-inverse"></i>
                </span>
                <h4 class="service-heading">{{ person.name }}</h4>
                <p class="text-muted">{{ person.position }}</p>
                <a href="{{ person.linkedin }}"><i class="fa fa-linkedin"></i></a>
                <a href="{{ person.github }}"><i class="fa fa-github"></i></a>
                <a href="{{ person.stackoverflow }}"><i class="fa fa-stackoverflow"></i></a>
            </div>
        {% endfor %}
        </div>
    </div>
</section>

{% endif %}
